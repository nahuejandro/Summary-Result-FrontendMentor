<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container-todo">
      <div class="wrapper">

    <div class="azul">
      <div class="tituloResultado-container">
      <h3 class="titulo">Your Result</h3>
    </div>

      <div class="circulo-container">
        <h2 class="puntaje">76</h2>
        <h5 class="sobre-puntaje">of 100</h5>
      </div>

      <h2 class="mensaje">Great</h2>
      <p class="mensaje-info">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="blanco">
      <h2 class="summary">Summary</h2>
      
    <div class="rojo">
          <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt="">Reaction</p>
          <p class="categoria-grado"><b>80</b> /100</p>
        </div> 

    <div class="amarillo">
          <p class="memory"><img src="./assets/images/icon-memory.svg" alt="">Memory</p>
          <p class="categoria-grado"><b>92</b> /100</p>
        </div>

        <div class="verde">
            <p class="verbal"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</p>
            <p class="categoria-grado"><b>61</b> /100</p>
          </div>

          <div class="violeta">
            <p class="visual"><img src="./assets/images/icon-visual.svg" alt="">Visual</p>
            <p class="categoria-grado"><b>72</b> /100</p>
          </div>

          <a href="#" class="btn-continue">Continue</a>
        </div>
  </div>
  </body>
</html>
